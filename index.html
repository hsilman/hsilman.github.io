<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silman Therapy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Silman Therapy</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About Us</h2>
        <p>Welcome to Silman Therapy, your trusted mental health counseling service.</p>
    </section>
    
    <section id="services">
        <h2>Our Services</h2>
        <p>We offer a range of mental health services tailored to your needs.</p>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Silman Therapy</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
